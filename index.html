<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg1: #0f0c29;
            --bg2: #302b63;
            --bg3: #24243e;
            --primary: #6ea8fe;
            --primary-2: #a777e3;
            --accent: #00d4ff;
            --danger: #ff4d4d;
            --text: #ffffff;
            --muted: #9e9e9e;
            --card: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
            background-size: 400% 400%;
            animation: bgShift 18s ease infinite;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: floatIn 600ms cubic-bezier(.2, .8, .2, 1) both;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(12px) scale(.99);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.35);
            color: var(--text);
            font-size: 16px;
            transition: border-color .25s, box-shadow .25s, transform .05s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.12);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            box-shadow: 0 8px 20px rgba(110, 168, 254, .3);
            transform: translateZ(0);
            transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            filter: brightness(1.05);
            box-shadow: 0 10px 24px rgba(110, 168, 254, .45);
        }

        button:active {
            transform: translateY(1px) scale(0.99);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4b5563, #374151);
            box-shadow: 0 8px 20px rgba(55, 65, 81, .35);
        }

        .btn-secondary:hover {
            filter: brightness(1.05);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 20px rgba(239, 68, 68, .35);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: var(--muted);
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .auth-tab::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transform: translateX(-100%);
            transition: transform .35s ease;
        }

        .auth-tab.active::after {
            transform: translateX(0);
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .error-message {
            color: var(--danger);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* Notes Section */
        #notes-section {
            display: none;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .welcome {
            color: var(--muted);
        }

        .note-form {
            background: var(--card);
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .note-form h2 {
            margin-bottom: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .form-actions button {
            width: auto;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
            animation: cardIn .5s ease both;
        }

        .note-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.18);
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Staggered appearance */
        #notes-list .note-card:nth-child(1) {
            animation-delay: .02s;
        }

        #notes-list .note-card:nth-child(2) {
            animation-delay: .05s;
        }

        #notes-list .note-card:nth-child(3) {
            animation-delay: .08s;
        }

        #notes-list .note-card:nth-child(4) {
            animation-delay: .11s;
        }

        #notes-list .note-card:nth-child(5) {
            animation-delay: .14s;
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        .note-content {
            color: var(--muted);
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .note-date {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 15px;
            display: block;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        /* Reduce motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <div class="auth-container">
                <h1 style="text-align: center; margin-bottom: 30px;">Notes App</h1>

                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="showTab('login')">Login</div>
                    <div class="auth-tab" onclick="showTab('register')">Register</div>
                </div>

                <!-- Login Form -->
                <div id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button onclick="login()">Login</button>
                    <div style="text-align: center; margin: 10px 0;">
                        <button class="btn-secondary" onclick="testConnection()"
                            style="width: auto; padding: 8px 15px; font-size: 14px;">
                            Test Backend Connection
                        </button>
                    </div>
                    <div id="login-error" class="error-message"></div>
                </div>

                <!-- Register Form -->
                <div id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Choose a password (min 6 characters)"
                            required>
                    </div>
                    <button onclick="register()">Create Account</button>
                    <div id="register-error" class="error-message"></div>
                </div>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notes-section">
            <div class="app-header">
                <h1>My Notes</h1>
                <div class="user-info">
                    <span class="welcome">Welcome, <span id="user-email"></span></span>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="note-form">
                <h2 id="form-title">Add New Note</h2>
                <div class="form-group">
                    <input type="text" id="note-title" placeholder="Note Title">
                </div>
                <div class="form-group">
                    <textarea id="note-content" placeholder="Note Content"></textarea>
                </div>
                <div class="form-actions">
                    <button id="save-note-btn" onclick="saveNote()">Save Note</button>
                    <button id="cancel-edit-btn" class="btn-secondary" onclick="cancelEdit()"
                        style="display: none;">Cancel</button>
                </div>
                <input type="hidden" id="note-id">
                <div id="note-error" class="error-message"></div>
            </div>

            <div id="notes-container">
                <h2>Your Notes</h2>
                <div id="notes-list" class="notes-grid">
                    <!-- Notes will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        // If opened directly (file://), point to the backend server explicitly
        const API_BASE_URL = (window.location.protocol === 'file:')
            ? 'http://localhost:5000/api'
            : '/api';
        let authToken = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user'));

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            setupEventListeners();
        });

        // Check if user is authenticated
        function checkAuthStatus() {
            if (authToken && currentUser) {
                showNotesSection();
                fetchNotes();
            } else {
                showAuthSection();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Handle Enter key in forms
            document.getElementById('login-password')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            document.getElementById('register-password')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });

            document.getElementById('note-content')?.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    saveNote();
                }
            });
        }

        // Show/Hide Auth Tabs
        function showTab(tabName) {
            // Update active tab
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            const activeTab = tabName === 'login' ? document.querySelector('.auth-tab:first-child') : document.querySelector('.auth-tab:last-child');
            activeTab.classList.add('active');

            // Show the selected form
            document.getElementById('login-form').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tabName === 'register' ? 'block' : 'none';

            // Clear errors when switching tabs
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        // Show Notes Section
        function showNotesSection() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('notes-section').style.display = 'block';
            if (currentUser) {
                document.getElementById('user-email').textContent = currentUser.email;
            }
        }

        // Show Auth Section
        function showAuthSection() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('notes-section').style.display = 'none';
        }

        // Helper function to log detailed request info
        function logRequestDetails(url, options, response, data) {
            console.group('API Request Details');
            console.log('URL:', url);
            console.log('Method:', options.method);
            console.log('Headers:', options.headers);
            console.log('Body:', options.body);
            console.log('Response Status:', response.status);
            console.log('Response Data:', data);
            console.groupEnd();
        }

        // API Request Helper with enhanced CORS handling
        async function apiRequest(endpoint, method = 'GET', data = null, requiresAuth = true) {
            const url = `${API_BASE_URL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };

            if (requiresAuth && authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
                console.log('Using auth token:', authToken);
            }

            const options = {
                method,
                headers,
                credentials: 'include', // Important for cookies, authorization headers with HTTPS
                mode: 'cors',
                cache: 'no-cache',
                redirect: 'follow',
                referrerPolicy: 'no-referrer'
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                console.log(`Making ${method} request to:`, url);
                const response = await fetch(url, options);

                // Handle CORS preflight
                if (response.status === 204) {
                    return null;
                }

                const responseData = await response.json().catch(() => ({}));

                if (!response.ok) {
                    const error = new Error(responseData.message || `HTTP error! status: ${response.status}`);
                    error.status = response.status;
                    error.response = response;
                    error.data = responseData;
                    throw error;
                }

                return responseData;
            } catch (error) {
                console.error('API Error:', {
                    name: error.name,
                    message: error.message,
                    status: error.status,
                    url,
                    method,
                    error: error.toString()
                });

                if (error.status === 401) {
                    console.log('Authentication error, logging out...');
                    logout();
                }

                throw error;
            }
        }

        // Authentication Functions
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            // Basic validation
            if (!email || !password) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            try {
                const data = await apiRequest(
                    '/auth/login',
                    'POST',
                    { email, password },
                    false // Don't require auth token for login
                );

                if (data && data.token) {
                    // Save token and user data
                    authToken = data.token;
                    currentUser = {
                        email: data.email,
                        id: data._id,
                        username: data.username
                    };

                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));

                    // Update UI
                    showNotesSection();
                    await fetchNotes();

                    // Clear form
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(errorElement, error.message || 'Login failed. Please check your credentials and try again.');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const errorElement = document.getElementById('register-error');

            // Basic validation
            if (!username || !email || !password) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError(errorElement, 'Password must be at least 6 characters long');
                return;
            }

            try {
                const data = await apiRequest(
                    '/auth/register',
                    'POST',
                    { username, email, password },
                    false // Don't require auth token for registration
                );

                if (data && data.message) {
                    // Switch to login tab and pre-fill email
                    showTab('login');
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').focus();

                    // Show success message
                    showSuccess('Registration successful! Please login with your credentials.');

                    // Clear register form
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                } else {
                    throw new Error('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError(errorElement, error.message || 'Registration failed. The email might already be in use.');
            }
        }

        function logout() {
            // Clear auth data
            authToken = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');

            // Reset UI
            showAuthSection();
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            resetNoteForm();
            document.getElementById('notes-list').innerHTML = '';

            // Switch to login tab
            showTab('login');
        }

        // Notes Functions
        async function fetchNotes() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '<div class="empty-state">Loading notes...</div>';

            try {
                const notes = await apiRequest('/notes');

                if (!notes || notes.length === 0) {
                    notesList.innerHTML = `
                        <div class="empty-state">
                            <p>No notes yet. Create your first note!</p>
                        </div>`;
                    return;
                }

                renderNotes(notes);
            } catch (error) {
                console.error('Error fetching notes:', error);
                notesList.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading notes. Please try again.</p>
                        <button onclick="fetchNotes()" class="btn-secondary" style="margin-top: 10px;">Retry</button>
                    </div>`;

                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function renderNotes(notes) {
            const notesList = document.getElementById('notes-list');

            if (!notes || notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <p>No notes found. Create your first note!</p>
                    </div>`;
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-card" id="note-${note._id}">
                    <div class="note-title">${escapeHtml(note.title || 'Untitled')}</div>
                    <div class="note-content">${formatNoteContent(note.content)}</div>
                    <span class="note-date">Last updated: ${formatDate(note.updatedAt)}</span>
                    <div class="note-actions">
                        <button class="btn-secondary" onclick="editNote('${note._id}')">Edit</button>
                        <button class="btn-danger" onclick="deleteNote('${note._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveNote() {
            const id = document.getElementById('note-id').value;
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            const errorElement = document.getElementById('note-error');

            // Validation
            if (!title) {
                showError(errorElement, 'Please enter a title');
                document.getElementById('note-title').focus();
                return;
            }

            if (!content) {
                showError(errorElement, 'Please enter some content');
                document.getElementById('note-content').focus();
                return;
            }

            try {
                if (id) {
                    // Update existing note
                    await apiRequest(`/notes/${id}`, 'PUT', { title, content });
                    showSuccess('Note updated successfully!');
                } else {
                    // Create new note
                    await apiRequest('/notes', 'POST', { title, content });
                    showSuccess('Note created successfully!');
                }

                // Reset form and refresh notes
                resetNoteForm();
                await fetchNotes();

            } catch (error) {
                console.error('Error saving note:', error);
                showError(errorElement, error.message || 'Failed to save note. Please try again.');

                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        function editNote(id) {
            const noteElement = document.getElementById(`note-${id}`);
            if (!noteElement) return;

            const title = noteElement.querySelector('.note-title').textContent;
            const content = noteElement.querySelector('.note-content').textContent;

            // Fill the form
            document.getElementById('note-id').value = id;
            document.getElementById('note-title').value = title;
            document.getElementById('note-content').value = content;
            document.getElementById('form-title').textContent = 'Edit Note';
            document.getElementById('save-note-btn').textContent = 'Update Note';
            document.getElementById('cancel-edit-btn').style.display = 'inline-block';

            // Scroll to form
            document.querySelector('.note-form').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            resetNoteForm();
        }

        function resetNoteForm() {
            // Safely clear fields without relying on a <form> element
            const titleEl = document.getElementById('note-title');
            const contentEl = document.getElementById('note-content');
            const idEl = document.getElementById('note-id');
            const errorEl = document.getElementById('note-error');

            if (titleEl) titleEl.value = '';
            if (contentEl) contentEl.value = '';
            if (idEl) idEl.value = '';

            document.getElementById('form-title').textContent = 'Add New Note';
            document.getElementById('save-note-btn').textContent = 'Save Note';
            document.getElementById('cancel-edit-btn').style.display = 'none';
            if (errorEl) errorEl.style.display = 'none';
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                return;
            }

            try {
                // Optimistically remove from UI
                const card = document.getElementById(`note-${id}`);
                if (card) {
                    card.remove();
                }
                await apiRequest(`/notes/${id}`, 'DELETE');
                showSuccess('Note deleted successfully!');
                // Optionally refresh notes to keep data in sync
                await fetchNotes();
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Failed to delete note. Please try again.');

                if (error.message.includes('token')) {
                    logout();
                }
            }
        }

        // Helper Functions
        function showError(element, message) {
            if (!element) return;

            element.textContent = message;
            element.style.display = 'block';

            // Auto-hide error after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            // You can implement a toast notification here
            console.log('Success:', message);
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function formatNoteContent(content) {
            if (!content) return '';
            return escapeHtml(content).replace(/\n/g, '<br>');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';

            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };

            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        async function testConnection() {
            const testUrl = `${API_BASE_URL}/connection-test`;
            console.log('Testing connection to:', testUrl);

            try {
                const response = await fetch(testUrl, {
                    method: 'GET',
                    credentials: 'include',
                    mode: 'cors'
                });

                const data = await response.json().catch(() => ({}));

                console.group('Connection Test Results');
                console.log('URL:', testUrl);
                console.log('Status:', response.status);
                console.log('Response:', data);
                console.groupEnd();

                if (response.ok) {
                    alert('✅ Connection successful!\n' +
                        `Status: ${response.status}\n` +
                        `Message: ${data.message}\n` +
                        `Environment: ${data.environment}`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Connection failed'}`);
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                alert('❌ Connection failed!\n\n' +
                    `Error: ${error.message}\n\n` +
                    'Check the browser console for more details.');
            }
        }
    </script>
